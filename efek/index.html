<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Efek Jquery</title>
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <button id="hide">Hide</button>
    <button id="show">show</button>
    <div id="kotak" style="width: 200px; height: 200px; background-color: orange"></div>
    <br />

    <button id="fadeout">FadeOut</button>
    <button id="fadein">FadeIn</button>
    <button id="fadetoggle">FadeToggle</button>
    <button id="fadeto">FadeTo</button>
    <div class="box1" style="width: 50px; height: 50px; background-color: blue"></div>
    <br />
    <div class="box2" style="width: 50px; height: 50px; background-color: green"></div>
    <br />
    <div class="box3" style="width: 50px; height: 50px; background-color: red"></div>
    <br />

    <button id="slideup">SlideUp</button>
    <button id="slidedown">Slide Down</button>
    <button id="slidetoggle">Slide Toggle</button>
    <br />
    <div id="slide" style="background-color: brown; width: 50px; height: 50px"></div>
    <br />

    <button id="kiri">&laquo;</button>
    <button id="kanan">&raquo;</button>
    <div id="animate-box" style="background-color: #abc; margin: auto; width: 100px; height: 100px; position: absolute"></div>
    <br />
    <button id="start" style="margin-top: 120px">Start</button>
    <button id="stop">Stop</button>
    <div id="clearQueue-Box" style="position: absolute; background-color: lime; margin: auto; width: 100px; height: 100px"></div>
    <br />
    <button id="delay" style="margin-top: 120px">Run</button>
    <div id="kotak-satu" style="position: absolute; background-color: aqua; margin: auto; height: 100px; width: 100px; float: left">KOTAK SATU</div>
    <div id="kotak-dua" style="position: absolute; background-color: lime; margin: auto; height: 100px; width: 100px; float: left; left: 120px">KOTAK DUA</div>
  </body>
</html>
